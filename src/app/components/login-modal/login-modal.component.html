<div class="modal_overlay"></div>
<div class="modal_block_window">

  <div class="modal_container">

    <form [formGroup]="profileForm" class="modal_container_contant" (ngSubmit)="submit()">

      <label for="email">Enter your E-mail:</label>
      <input type="text" formControlName="email" class="modal_email" id="email" placeholder="E-mail" required>

      <label for="password">Enter your password:</label>
      <input type="password" formControlName="password" class="modal_password" id="password" placeholder="Password"
        required>

      <div class="buttons_container">
        <button class="buttons_container_login" type="submit" [disabled]="!profileForm.valid">Login</button>
        <button class="buttons_container_cansel" (click)="cancel()">Cansel</button></div>

    </form>
  </div>
</div>
