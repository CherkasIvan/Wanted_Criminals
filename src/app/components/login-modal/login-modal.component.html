<div class="modal_container" mat-dialog-container>

  <form [formGroup]="profileForm" class="modal_container_contant" (ngSubmit)="login()" novalidate>

    <label for="email">{{'modal.email'|translate}}</label>
    <input type="text" formControlName="email" class="modal_email" id="email" placeholder="E-mail" required
      autocomplete="false">
    <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
      <div *ngIf="f['email'].errors && f['email'].errors['required']">{{'modal.erequired'|translate}}</div>
      <div *ngIf="f['email'].errors && f['email'].errors['email']">{{'modal.valid'|translate}}</div>
      <div *ngIf="f['email'].errors && f['email'].errors['minLength']">{{'modal.emin'|translate}}</div>
    </div>

    <label for="password">{{'modal.password'|translate}}</label>
    <input type="password" formControlName="password" class="modal_password" id="password" placeholder="Password"
      required autocomplete="false">
    <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
      <div *ngIf="f['password'].errors && f['password'].errors['required']">{{'modal.prequired'|translate}}</div>
      <div *ngIf="f['password'].errors && f['password'].errors['minLength']">{{'modal.pmin'|translate}}</div>
      <div *ngIf="f['password'].errors && f['password'].errors['maxLength']">{{'modal.pmax'|translate}}</div>
    </div>

    <div class="buttons_container">
      <button class="buttons_container_login" type="submit" (ngSubmit)="login()"
        [disabled]="!profileForm.valid">{{'modal.login'|translate}}</button>
      <button [mat-dialog-close] class="buttons_container_cansel" (click)="closeModal()">{{'modal.cancel'|translate}}</button></div>
  </form>
</div>
